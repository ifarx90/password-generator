<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-..." crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card text-center p-4 shadow-lg">
            <h1 class="mb-4">Password Generator</h1>
            <div class="form-group mb-3">
                <label for="passwordLength" class="text-uppercase fw-bold">Password Length</label>
                <input class="form-control form-control-lg text-center" id="passwordLength" type="number" />
            </div>
            <div class="form-group mb-3">
                <label for="password" class="text-uppercase fw-bold">Generated Password</label>
                <input class="form-control form-control-lg text-center" id="password" type="text" disabled placeholder="password akan muncul disini" />
            </div>
            <button class="btn btn-dark btn-lg w-100 mb-3" onclick="getPassword()">Generate Password</button>
            <a id="saveButton" class="btn btn-primary btn-lg w-100" onclick="savePassword()">Save Password</a>
        </div>
    </div>

    <!-- script javascript  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
